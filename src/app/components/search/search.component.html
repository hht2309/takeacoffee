<h4> Find some music !</h4>
<form>
    <div class="form-group">
        <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" (keyup)="searchMusic()" type="text" name="searchStr" [(ngModel)]="searchStr" class="form-control" placeholder="Search music ..." />
    </div>

</form>

<div *ngIf="searchResult_artist">
    <div *ngFor="let artist of searchResult_artist">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
                    <div>
                        <strong> Genres: </strong>
                        <span *ngFor="let genre of artist.genres">{{genre}}, </span>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
